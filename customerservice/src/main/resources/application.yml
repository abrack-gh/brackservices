server:
  port: 8080
spring:
  application:
    name: customer
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    enabled: true
    sampler:
      probability: 1.0
  datasource:
    url: jdbc:postgresql://localhost:5432/customer
    password: password
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  kafka:
    bootstrap-servers:
      - http://localhost:9092
    template:
      default-topic: notificationTopic

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

